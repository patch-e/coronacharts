<!doctype html>
<html>

<head>
    <title>PA Counties of Interest - Total COVID-19 Cases By Date</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
	</style>
</head>

<body>
    <canvas id="canvas"></canvas>
    
	<script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
        };

        $.get('/nodejs/corona', function(data) {
            const labels = [... new Set(data.map(data => data.date))];
            const counties = [... new Set(data.map(data => data.name))];
            
            var datasets = [];
            for (const county of counties) {
                var result = data.filter(obj => {
                    return obj.name === county;
                });

                var color = getRandomColor();

                var dataset = {};
                dataset.backgroundColor = color;
                dataset.borderColor = color;
                dataset.fill = false;
                dataset.label = county;
                dataset.lineTension = 0;
                var cases = [];
                for (i = 0; i < result.length; i++) {
                    cases.push(result[i].cases);
                }
                dataset.data = cases;
                
                datasets.push(dataset);
            };

            var config = {
			    type: 'line',
			    data: {
                    labels: labels,
                    datasets: datasets.reverse()
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'PA Counties of Interest - Total COVID-19 Cases By Date (updates daily)'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Total Cases'
                            }
                        }]
                    }
                }
            };

            var ctx = document.getElementById('canvas').getContext('2d');
			window.lineChart = new Chart(ctx, config);
        });
    </script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30089053-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-30089053-1');
    </script>
</body>

</html>
